<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить парковочное место</title>
    <link href="/static/css/default_styles.css" rel="stylesheet">
    <link href="/static/css/form.css" rel="stylesheet">
</head>
<body>
<div th:replace="/header :: header"></div>
<form th:action="@{/admin/available_tickets/create}" th:object="${pspot}" th:method="post"
      enctype="multipart/form-data" class="form_admin">
    <div>
        <label for="description">Номер парковочного места:</label>
        <input type="text" id="description" name="description" th:field="*{description}"/>
        <p th:if="${#fields.hasErrors('description')}" class="error">Описание не должно быть пустым</p>
    </div>
    <div>
        <label for="price">Цена за минуту</label>
        <input id="price" name="price" th:field="*{price}"/>
        <p th:if="${#fields.hasErrors('price')}" class="error">Неправильное значение цены</p>
    </div>
    <div class="redir_wrap">
        <button type="submit">Добавить парковочное место</button>
    </div>
</form>
</body>
</html>
