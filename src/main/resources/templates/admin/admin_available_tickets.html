<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/default_styles.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet">
</head>
<body>
    <div th:replace="/header :: header"></div>
    <h1>ПАНЕЛЬ АДМИНИСТРАТОРА</h1>
    <a th:href="@{/admin/available_tickets/create}" class="create_ticket">Добавить парковочное место</a>
    <div class="tickets_list">
        <div class="ticket_inst" th:each="PSpot : ${pspots}" >
            <div class="ticket_info">
                <p th:text="'Номер парковочного места:'+${PSpot.getDescription()}" class="ticket_description"></p>
                <p th:text="'Цена за штуку:'+${PSpot.getPrice()}" class="ticket_price"></p>
            </div>
        </div>
    </div>
</body>
</html>
